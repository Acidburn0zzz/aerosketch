<polyline fill="none" stroke="blue" stroke-width="1" stroke-dasharray="5, 3" 
	data-bind="aniattr:{points:cpoints}" />
<g fill="white" stroke="blue" stroke-width="1" >
	<!-- ko if:control2 -->
	<circle data-bind="attr:{cx:control2().x,cy:control2().y}" r="3" />
	<!-- /ko -->
	<!-- ko if:control1 -->
	<circle data-bind="attr:{cx:control1().x,cy:control1().y}" r="3" />
	<!-- /ko -->
</g>
<g fill="white" stroke="black" stroke-width="1" >
	<!-- ko if:center -->
	<circle data-bind="attr:{cx:center().x,cy:center().y}" r="6" />
	<circle data-bind="attr:{cx:center().x,cy:center().y}" opacity="0" r="25" />
	<!-- /ko -->
	<!-- ko if:begin -->
	<circle data-bind="attr:{cx:begin().x,cy:begin().y}" r="6" />
	<circle data-bind="attr:{cx:begin().x,cy:begin().y}" opacity="0" r="25" />
	<!-- /ko -->
	<g data-bind="foreach:selectors,attr:{opacity:$root.debounce() ? 0 :1}">
		<circle data-bind="attr:{cx:x,cy:y}" r="6" />
		<circle data-bind="attr:{cx:x,cy:y}" opacity="0" r="25" />
	</g>
</g>

